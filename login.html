<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CampusEvents</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Illustration -->
        <div class="auth-illustration">
            <div class="illustration-content">
                <div class="auth-brand">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Campus<strong>Events</strong></span>
                </div>
                <h2>Welcome Back!</h2>
                <p>Login to discover amazing events, participate in competitions, and connect with your campus community.</p>
                <img src="https://images.unsplash.com/photo-1523580494863-6f3031224c94?w=600" alt="Students" class="illustration-img">
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="auth-form-container">
            <div class="auth-form">
                <h1>Login to Your Account</h1>
                <p class="auth-subtitle">Enter your credentials to access your dashboard</p>

                <!-- Social Login -->
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                    <button class="social-btn microsoft">
                        <i class="fab fa-microsoft"></i>
                        Continue with Microsoft
                    </button>
                </div>

                <div class="divider">
                    <span>Or login with email</span>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="form">
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" required placeholder="your.email@example.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" required placeholder="Enter your password">
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <p class="auth-footer">
                    Don't have an account? <a href="signup.html" class="link-primary">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span>Login successful!</span>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Simulate login
            setTimeout(() => {
                showToast('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 1000);
        });
    </script>
</body>
</html>
